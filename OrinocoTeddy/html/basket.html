<body>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="../index.html"><img src="../img/orinocobrand.svg" alt="Orinoco brand"></a>
        <a class="navbar-nav nav-link ml-auto" href="#">
            <svg class="bi bi-bag" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14 5H2v9a1 1 0 001 1h10a1 1 0 001-1V5zM1 4v10a2 2 0 002 2h10a2 2 0 002-2V4H1z" clip-rule="evenodd"/>

            <span id="bubble-basket" class="bubble-num d-none">0</span>
        </a>
    </nav>
</header>

<main class="container-fluid">
    <div class="row">
        <section id="basket-list" class="col-9">

        </section>
        <section id="form-order" class="col-3">
            <form id="form_1" action="#" onsubmit="sendOrder(); return false" method="post">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input id="name" type="text" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="surname">Prénom</label>
                    <input id="surname" type="text" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="inputAddress">Adresse</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="69 rue de la Paix" required>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Adresse 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Appartment, studio, ou etage">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputZip">Code postal</label>
                        <input type="text" pattern="[0-9]{5}" title="Code postal à 5 chiffres" class="form-control" id="inputZip" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">Ville</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Adresse email :</label>
                    <input id="email" class="form-control" type="email" required />
                </div>
                <button id="orderBtn" type="submit" class="btn btn-primary">
                    <span>Commander</span>
                    <span id="spinner" class="d-none">
                        <span class="spinner__bounce1"></span><!--
                    --><span class="spinner__bounce2"></span><!--
                    --><span class="spinner__bounce3"></span>
                    </span>
                </button>
            </form>
        </section>
    </div>
</main>
